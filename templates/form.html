<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ action }} Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2>{{ action }} Record</h2>
    <form method="post" class="needs-validation" novalidate>
      <div class="row">
        <!-- Main fields -->
        <div class="col-md-6 mb-3"><label>Name*</label>
          <input name="name" class="form-control" required value="{{ rec.name if rec else '' }}"/></div>
        <div class="col-md-3 mb-3"><label>Epic</label>
          <input name="epic" class="form-control" value="{{ rec.epic if rec else '' }}"/></div>
        <div class="col-md-3 mb-3"><label>PS</label>
          <input name="ps" class="form-control" value="{{ rec.ps if rec else '' }}"/></div>
        <div class="col-md-6 mb-3"><label>Old House</label>
          <input name="old_house" class="form-control" value="{{ rec.old_house if rec else '' }}"/></div>
        <div class="col-md-6 mb-3"><label>New House</label>
          <input name="new_house" class="form-control" value="{{ rec.new_house if rec else '' }}"/></div>
        <div class="col-md-4 mb-3"><label>Payment ₹</label>
          <input name="payment" type="number" step="0.01" class="form-control" value="{{ rec.payment if rec else '' }}"/></div>
        <div class="col-md-4 mb-3"><label>Paid?</label>
          <select name="paid" class="form-select">
            <option value="paid" {% if rec and rec.paid=='paid' %}selected{% endif %}>Paid</option>
            <option value="unpaid" {% if rec and rec.paid=='unpaid' %}selected{% endif %}>Unpaid</option>
          </select></div>
        <div class="col-md-4 mb-3"><label>Complete?</label>
          <select name="complete" class="form-select">
            <option value="complete" {% if rec and rec.complete=='complete' %}selected{% endif %}>Complete</option>
            <option value="pending" {% if rec and rec.complete=='pending' %}selected{% endif %}>Pending</option>
          </select></div>
      </div>

      <hr><h5>Wife Details</h5>
      <div class="row">
        <div class="col-md-6 mb-3"><label>Wife Name</label>
          <input name="wife_name" class="form-control" value="{{ rec.wife_name if rec else '' }}"/></div>
        <div class="col-md-3 mb-3"><label>Wife Payment ₹</label>
          <input name="wife_payment" type="number" step="0.01" class="form-control" value="{{ rec.wife_payment if rec else '' }}"/></div>
        <div class="col-md-3 mb-3"><label>Wife Paid?</label>
          <select name="wife_paid" class="form-select">
            <option value="paid" {% if rec and rec.wife_paid=='paid' %}selected{% endif %}>Paid</option>
            <option value="unpaid" {% if rec and rec.wife_paid=='unpaid' %}selected{% endif %}>Unpaid</option>
          </select></div>
        <div class="col-md-4 mb-3"><label>Wife Complete?</label>
          <select name="wife_complete" class="form-select">
            <option value="complete" {% if rec and rec.wife_complete=='complete' %}selected{% endif %}>Complete</option>
            <option value="pending" {% if rec and rec.wife_complete=='pending' %}selected{% endif %}>Pending</option>
          </select></div>
      </div>

      <button type="submit" class="btn btn-primary">{{ action }}</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>

    <script>
      // Bootstrap validation
      (() => {
        'use strict';
        document.querySelectorAll('.needs-validation').forEach(form => {
          form.addEventListener('submit', ev => {
            if (!form.checkValidity()) {
              ev.preventDefault();
              ev.stopPropagation();
            }
            form.classList.add('was-validated');
          });
        });
      })();
    </script>
  </div>
</body>
</html>
